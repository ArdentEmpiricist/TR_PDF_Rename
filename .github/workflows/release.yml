name: Release Binaries

on:
  push:
    tags:
      - "v*"
      - "*.*.*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: TR_PDF_rename

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-x86_64
    env:
      ASSET: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2

      - name: Install target
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: rustup target add ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME="${BIN_NAME:-TR_PDF_rename}"
          VERSION="${GITHUB_REF_NAME}"
          SUFFIX="${{ matrix.suffix }}"
          ARCHIVE="${BIN_NAME}-${VERSION}-${SUFFIX}.tar.gz"
          BIN_PATH="target/${{ matrix.target }}/release/${BIN_NAME}"
          if [[ "${{ matrix.target }}" == aarch64-apple-darwin && ! -f "$BIN_PATH" ]]; then
            BIN_PATH="target/release/${BIN_NAME}"
          fi
          if [[ ! -f "$BIN_PATH" ]]; then
            echo "Binary $BIN_PATH not found" >&2
            exit 1
          fi
          mkdir -p dist
          cp "$BIN_PATH" "dist/${BIN_NAME}"
          tar -C dist -czf "${ARCHIVE}" "${BIN_NAME}"
          echo "ASSET=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Package binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $BinName = if ([string]::IsNullOrEmpty($env:BIN_NAME)) { "TR_PDF_rename" } else { $env:BIN_NAME }
          $Version = $env:GITHUB_REF_NAME
          $Suffix = "${{ matrix.suffix }}"
          $Archive = "$BinName-$Version-$Suffix.zip"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/$BinName.exe" "dist/$BinName.exe"
          Compress-Archive -Path "dist/$BinName.exe" -DestinationPath $Archive -Force
          Add-Content -Path $env:GITHUB_ENV -Value "ASSET=$Archive"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.suffix }}
          path: ${{ env.ASSET }}

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

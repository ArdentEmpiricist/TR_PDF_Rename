name: Release Binaries

on:
  push:
    tags:
      - "v*"
      - "*.*.*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: TR_PDF_rename

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      ASSET: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked

      - name: Determine archive suffix
        id: names
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest)
              suffix="linux-x86_64"
              ;;
            macos-latest)
              suffix="macos-x86_64"
              ;;
            windows-latest)
              suffix="windows-x86_64"
              ;;
            *)
              echo "Unsupported runner" >&2
              exit 1
              ;;
          esac
          echo "suffix=$suffix" >> "$GITHUB_OUTPUT"

      - name: Package binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME="${BIN_NAME:-TR_PDF_rename}"
          VERSION="${GITHUB_REF_NAME}"
          SUFFIX="${{ steps.names.outputs.suffix }}"
          ARCHIVE="${BIN_NAME}-${VERSION}-${SUFFIX}.tar.gz"
          mkdir -p dist
          cp "target/release/${BIN_NAME}" "dist/${BIN_NAME}"
          tar -C dist -czf "${ARCHIVE}" "${BIN_NAME}"
          echo "ASSET=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Package binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $BinName = if ([string]::IsNullOrEmpty($env:BIN_NAME)) { "TR_PDF_rename" } else { $env:BIN_NAME }
          $Version = $env:GITHUB_REF_NAME
          $Suffix = "${{ steps.names.outputs.suffix }}"
          $Archive = "$BinName-$Version-$Suffix.zip"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/release/$BinName.exe" "dist/$BinName.exe"
          Compress-Archive -Path "dist/$BinName.exe" -DestinationPath $Archive -Force
          Add-Content -Path $env:GITHUB_ENV -Value "ASSET=$Archive"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ steps.names.outputs.suffix }}
          path: ${{ env.ASSET }}

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
